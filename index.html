<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./assets/img/logo.svg" />
    <link rel="stylesheet" href="styles.css" />
    <title>Encriptador de Texto</title>
  </head>
  <body>
    <main class="contenedor">
      <header class="logo">
        <h1>
          <img src="./assets/img/logo.svg" alt="Logo Alura" />
        </h1>
      </header>
      <section class="mensaje">
        <div class="textarea-contenedor">
          <textarea
            class="input-mensaje"
            placeholder="Ingrese el texto aquí"
            onkeydown="entrada()"></textarea>
          <button onclick="limpiarTexto()" class="clean button">
            <img src="./assets/img/trash.svg" alt="Icono de una papelera" />
          </button>
        </div>

        <div class="buttons-contenedor">
          <div class="error">
            <img src="./assets/img/info.svg" alt="Icono Alura" />
            <p class="warn-msg">Sólo letras minúsculas y sin acentos</p>
          </div>
          <div class="buttons">
            <button onclick="procesandoMensaje()" class="encriptar button">Encriptar</button>
            <button onclick="procesandoMensaje('descifrar')" class="descifrar button light-blue">
              Desencriptar
            </button>
          </div>
        </div>
      </section>
      <section id="output" class="encriptado-contenedor">
        <div class="encriptado-vacio show">
          <img
            class="search-img"
            src="./assets/img/search-img.svg"
            alt="Imagen de ningun mensaje encontrado" />
          <p class="titulo-mensaje">Ningún mensaje fue encontrado</p>
          <p class="texto-mensaje">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        <div class="output-mensaje">
          <div class="mensaje-encriptado" placeholder="Mensaje encriptado" readonly></div>
          <button onclick="copiarMensaje()" class="copiar button light-blue">Copiar</button>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
